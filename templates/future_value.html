<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Value Calculator</title>
    <link rel="stylesheet" href="static/future_value.css">
</head>
<body>
    <h1>Future Value Calculator</h1>
    <form method="post">
        <label for="principal">Principal:</label>
        <input type="number" id="principal" name="principal" step="any">
        <label for="rate">Rate (as a decimal):</label>
        <input type="number" id="rate" name="rate" step="any">
        <label for="periods">Periods:</label>
        <input type="number" id="periods" name="periods">
        <button type="submit">Calculate</button>
    </form>
    <h2>Result: {{ result }}</h2>
    <a href="/">Home</a>
</body>
</html>
