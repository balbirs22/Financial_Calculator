<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="static/simple_interest.css">
</head>
<body>
    <h1>Simple Interest Calculator</h1>
    <form method="post">
        <label for="principal">Principal:</label>
        <input type="number" id="principal" name="principal" step="any">
        <label for="rate">Interest Rate (as a decimal):</label>
        <input type="number" id="rate" name="rate" step="any">
        <label for="time">Time (in years):</label>
        <input type="number" id="time" name="time" step="any">
        <button type="submit">Calculate</button>
    </form>
    <h2>Result: {{ result }}</h2>
    <a href="/">Home</a>
</body>
</html>
